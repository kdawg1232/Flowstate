<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --bg: #020617;
            --text: #ffffff;
            --subtext: #94a3b8;
            --primary: #06b6d4;
            --card: #0b1220;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
        }
        p {
            color: var(--subtext);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .app-store-btn {
            display: inline-flex;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s;
            margin-bottom: 3rem;
        }
        .app-store-btn:hover {
            transform: scale(1.05);
            background-color: #111;
        }
        .nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            border-top: 1px solid #1e293b;
            padding-top: 2rem;
            width: 100%;
        }
        .nav a {
            color: var(--subtext);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .nav a:hover {
            color: var(--primary);
        }
        .logo-box {
            width: 80px;
            height: 80px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .logo-box svg {
            color: var(--primary);
        }
    </style>
</head>
